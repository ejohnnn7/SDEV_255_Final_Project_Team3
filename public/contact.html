<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - CourseManager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .contact-wrap { max-width:720px; margin:40px auto; }
    .contact-card { background:#fff; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    .contact-card h2 { color:#2b4d66; margin-bottom:12px; }
    .form-row { margin-bottom:12px; }
    .form-row label { display:block; font-weight:600; color:#2b4d66; margin-bottom:6px; }
    .form-row input, .form-row textarea { width:100%; padding:10px; border:1px solid #d6e0ec; border-radius:6px; font-size:0.95rem; }
    .form-actions { display:flex; gap:10px; align-items:center; margin-top:12px; }
    .msg { margin-top:12px; font-weight:600; }
    .msg.success { color: #1f7a4c; }
    .msg.error { color: #b33a3a; }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <a href="index.html" class="brand">CourseManager</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <div class="nav-actions">
        <a href="login.html" class="btn-outline" id="nav-login">Log in</a>
        <a href="/logout" class="btn-outline" id="nav-logout" style="display:none;">Log out</a>
      </div>
    </nav>
  </header>

  <main class="container contact-wrap">
    <div class="contact-card">
      <h2>Contact Us</h2>
      <p style="color:#555; margin-bottom:16px;">Send us a message and we will get back to you as soon as possible.</p>

      <form id="contactForm" class="course-form" method="POST" action="/contact">
        <div class="form-row">
          <label for="name">Your name</label>
          <input id="name" name="name" type="text" required>
        </div>

        <div class="form-row">
          <label for="email">Your email</label>
          <input id="email" name="email" type="email" required>
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <div class="form-actions">
          <button id="sendBtn" type="submit" class="primary-btn">Send message</button>
          <div id="formMsg" class="msg" aria-live="polite"></div>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">SDEV255-50P-IO Team 3. All rights reserved.</div>
  </footer>

  <script src="nav.js" defer></script>

  <script>
    // AJAX submit so user sees success/failure without leaving page
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('contactForm');
      const msg = document.getElementById('formMsg');
      const btn = document.getElementById('sendBtn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';
        msg.className = 'msg';
        btn.disabled = true;
        btn.textContent = 'Sending...';

        const data = {
          name: form.name.value.trim(),
          email: form.email.value.trim(),
          message: form.message.value.trim()
        };

        try {
          const res = await fetch('/contact', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });

          if (res.ok) {
            msg.textContent = 'Message sent. Thank you!';
            msg.classList.add('success');
            form.reset();
          } else {
            const text = await res.text();
            msg.textContent = text || 'Failed to send message';
            msg.classList.add('error');
          }
        } catch (err) {
          msg.textContent = 'Network error. Try again later.';
          msg.classList.add('error');
        } finally {
          btn.disabled = false;
          btn.textContent = 'Send message';
        }
      });
    });
  </script>
</body>
</html>
