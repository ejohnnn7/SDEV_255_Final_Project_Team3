<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CourseManager</title>

</head>
<body>

<header class="site-header">
  <nav class="navbar">
    <a href="index.html" class="brand">CourseManager</a>

    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
    </ul>

    <div class="nav-actions">
      <a href="login.html" class="btn-outline active" id="nav-login">Log in</a>
      <button class="btn-outline" id="nav-logout" style="display:none; border:none; background:transparent;">
        Log out
      </button>
    </div>
  </nav>
</header>

<main class="container">
  <section class="form-section">
    <h2>Log in</h2>

    <form id="login-form" class="course-form">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>

      <label for="password">Password</label>
      <input id="password" type="password" name="password" required>

      <button type="submit" class="primary-btn">Login</button>
    </form>

    <p style="margin-top:15px; text-align:center; color:#555;">

      </a>

  </section>
</main>

<footer class="site-footer">

</footer>

</body>
</html>
