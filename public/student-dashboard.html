<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - CourseManager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .dashboard-header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin:10px 0 20px; }
    .dashboard-header h2 { margin:0; color:#2b4d66; }
    .schedule-row { display:grid; grid-template-columns: 1.2fr 1fr; gap:20px; }
    @media (max-width: 900px) { .schedule-row { grid-template-columns:1fr; } }
    .summary-card { background:#fff; padding:16px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-bottom:16px; }
    .summary-card h3 { color:#2b4d66; margin-bottom:6px; font-size:1rem; }
    .search-bar { display:grid; grid-template-columns: 1fr 180px 140px auto; gap:8px; margin:16px 0; }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <a href="index.html" class="brand">CourseManager</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-actions">
        <a href="login.html" class="btn-outline" id="nav-login">Log in</a>
        <a href="/logout" class="btn-outline" id="nav-logout" style="display:none;">Log out</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="dashboard-header">
      <h2>Student Dashboard</h2>
      <div>
        <a class="secondary-btn" href="courses.html">Browse all courses</a>
      </div>
    </div>

    <div class="schedule-row">
      <section class="courses-section">
        <h2>Available courses</h2>

        <div class="search-bar">
          <input id="s-searchName" type="text" placeholder="Search by name">
          <input id="s-searchNumber" type="text" placeholder="Course number">
          <select id="s-filterSubject">
            <option value="">All subjects</option>
            <option>Computer Science</option>
            <option>Information Technology</option>
            <option>Mathematics</option>
            <option>Biology</option>
          </select>
          <button id="s-searchBtn" class="primary-btn">Search</button>
        </div>

        <div id="allCourses" class="courses-grid"></div>
      </section>

      <section>
        <div class="summary-card">
          <h3>My credits</h3>
          <p id="sum-credits">—</p>
        </div>
        <div class="summary-card">
          <h3>Courses in schedule</h3>
          <p id="sum-count">—</p>
        </div>

        <section class="form-section">
          <h2>My schedule</h2>
          <div id="mySchedule" class="courses-grid"></div>
        </section>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 CourseManager</div>
  </footer>

  <script src="nav.js" defer></script>
  <script src="student-dashboard.js" defer></script>
</body>
</html>
